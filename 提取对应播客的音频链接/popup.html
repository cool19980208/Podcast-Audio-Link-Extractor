<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Podcast Audio Extractor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="controls">
      <select id="language-select">
        <option value="zh" selected>简体中文</option>
        <option value="en">English</option>
      </select>
      <button id="extract-button">提取</button>
    </div>
    <p id="status-message">请点击“提取”按钮开始提取对应的音频链接。</p>
    <div id="result-container"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
